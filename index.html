<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    .calculator {
      width: 200px;
      margin: 0 auto;
    }

    .display {
      width: 100%;
      height: 50px;
      text-align: right;
      font-size: 24px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
    }

    .buttons button {
      width: 50px;
      height: 50px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display">
    <div class="buttons">
      <button type="button" id="0">0</button>
      <button type="button" id="1">1</button>
      <button type="button" id="2">2</button>
      <button type="button" id="3">3</button>
      <button type="button" id="4">4</button>
      <button type="button" id="5">5</button>
      <button type="button" id="6">6</button>
      <button type="button" id="7">7</button>
      <button type="button" id="8">8</button>
      <button type="button" id="9">9</button>
      <button type="button" id="+">+</button>
      <button type="button" id="-">-</button>
      <button type="button" id="*">*</button>
      <button type="button" id="/">/</button>
      <button type="button" id="=">=</button>
      <button type="button" id="c">C</button>
    </div>
  </div>

  <script>
    
    const display = document.getElementById('display');

const buttons = document.querySelectorAll('.buttons button');

buttons.forEach(button => {
  button.addEventListener('click', () => {
    const value = button.textContent;

    if (value === '=') {
      display.value = eval(display.value);
    } else if (value === 'C') {
      display.value = '';
    } else {
      display.value += value;
    }
  });
});


  </script>
</body>
</html>
